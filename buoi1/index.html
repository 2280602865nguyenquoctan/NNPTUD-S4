<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Sửa lỗi Console</title>

    <style>
      #console-screen {
        background-color: #2c3e50;
        color: #2ecc71;
        padding: 20px;
        font-family: monospace;
        border-radius: 10px;
        min-height: 120px;
        border: 3px solid #34495e;
        margin-top: 10px;
        white-space: pre-wrap;
      }
      pre {
        white-space: pre-wrap;
      }
    </style>
  </head>

  <body>
    <h2>Màn hình console thực tế:</h2>

    <div id="console-screen">Đang chờ tín hiệu từ main.js...</div>

    <!-- defer giúp đảm bảo DOM có #console-screen rồi mới chạy main.js -->
    <script src="main.js" defer></script>
  </body>
</html>
